<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Conversor de moedas</title>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
h1{
    font-size: 2.5em;
}
#button{
    font-size: 1.5em;
    padding: 25px 15px 25px 15px;
}
h2{
    font-size: 1.5em;
    font-weight: normal;
}
</style>
</head>
<body>
<h1>Conversor R$ → US$</h1>
<script type="text/javascript">
dolarAgora = prompt('Antes de mais nada. Quanto está a cotação do dólar agora?')
dolarAgora = parseFloat(dolarAgora)
dolarAgora = dolarAgora.toFixed(2)
function clicar(){
  valor = prompt('Quantos R$ você tem na carteira')
  valor = parseFloat(valor)
  valor = valor.toFixed(2)
  carteira.innerHTML = `Com R$ ${valor.toLocaleString('PT')} você consegue ${(valor/dolarAgora).toLocaleString('PT')} dólares` 
}
</script>
<input type="button" value="Converter" onclick="clicar()" id="button">
<h2 id="carteira">Clique no botão acima para continuar</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Detector de idade</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Verificador de idade</h1></header>
<section>
    <div>
        <p>
            Ano de nascimento: 
            <input type="number" id="txtano" name="txtano" min="0" value="" id="ano">
        </p>
        <p>
            Sexo:
            <input type="radio" name="radsex" id="mas">
            <label for="mas" checked>Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem" checked>Feminino</label>
        </p>
    </div>
    <p>
        <input type="button" value="Verificar" onclick="verificar()">
    </p>
    <div id="res">
        Preencha os dados acima para ver o resultado!
    </div>
</section>
<footer><p>
    ©Curso em Vídeo
</p></footer>
<script src="idade.js"></script>
</body>
</html>
<!-- Os dois inputs de rádio tem que ter o mesmo name-->

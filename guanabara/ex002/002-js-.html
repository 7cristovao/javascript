<!DOCTYPE HTML>
<html lang="pt-br">
  <meta charset="utf-8">

  <head>

  </head>
  <style>
    *{
      background-color: rgb(105, 105, 173);
    }
    h1{
      color: white;
    }
    p{

    </script>
  </body>
  </html>

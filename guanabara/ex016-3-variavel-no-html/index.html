<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Detector de idade</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Verificador de idade</h1></header>
<section>
    <div>
        <p>
            Início: 
            <input type="number" id="txtini" name="txtini" min="0" value="" id="ini">
        </p>
        <p>
            Fim: 
            <input type="number" id="txtfim" name="txtfim" min="0" value="" id="fim">
        </p>
        <p>
            Passo: 
            <input type="number" id="txtpas" name="txtpas" min="0" value="" id="pas">
        </p>
    </div>
    <p>
        <input type="button" value="Contar" onclick="contar()">
    </p>
    <div id="res">
        Preencha os dados acima para ver o resultado!
    </div>
</section>
<footer><p>
    ©Curso em Vídeo
</p></footer>
<script src="script.js"></script>
</body>
</html>
<!-- Os dois inputs de rádio tem que ter o mesmo name-->

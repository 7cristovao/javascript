<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Preço mudou</title>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
h1{
    font-size: 2.5em;
}
#button{
    font-size: 1.8em;
    padding: 25px 15px 25px 15px;
}
h2{
    font-weight: normal;
}
</style>
<h1>Preço mudou</h1>
</head>
<body>
<script>
function clicar(){
    var precoAnterior = prompt('Qual era o preço anterior do produto?')
    precoAnterior = parseFloat(precoAnterior)
    var precoAtual = prompt('Qual o preço atual do produto?')
    precoAtual = parseFloat(precoAtual)
    clique.innerHTML = '<h3>Analisando os valores informados</h3> <br>'+
    `O produto custava R$ ${precoAnterior.toFixed(2)} e agora custa R$ ${precoAtual.toFixed(2)}. <br>`+
    `Hoje o produto está mais caro <br>`+
    `O preço subiu R$ ${(precoAtual-precoAnterior).toFixed(2)} em relação ao preço anterior <br>`+
    `Uma variação de ${(((precoAtual/precoAnterior)-1)*100).toFixed(2)} % pra cima`
}
</script>
<input type="button" onclick="clicar()" value="Verificar" id="button">
<h2 id="clique">Clique no botão acima para analisar a mudança de preço</h2>
</body>
</html>

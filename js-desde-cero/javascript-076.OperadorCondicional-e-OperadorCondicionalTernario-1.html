<html lang="pt-BR">
<head>
<meta charset="utf-8">
</head>
<body>
 
<script type="text/javascript">
 
  var v1=prompt('Ingrese primer valor:','');
  var v2=prompt('Ingrese segundo valor:','');
  v1=parseInt(v1);
  v2=parseInt(v2);
  var mayor;
  if (v1>v2)
    mayor=v1;
  else
    mayor=v2;
  document.write('El mayor de los dos valores es:'+mayor);
 
</script>
 
</body>
</html>

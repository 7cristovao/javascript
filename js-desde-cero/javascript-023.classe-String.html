<html lang='pt-BR'>
<head>
<meta charset="UTF-8">

</head>
<body>
<script type="text/javascript">
	var cadeia=prompt('Ingresse uma cadeia ',"");
	document.write('A cadeia ingressada eh: '+cadeia);
	document.write('<br>');
	document.write('A quantidade de caracteres sao: '+cadeia.length);
	document.write('<br>');
	document.write('O primeiro caracter Ã©: '+cadeia.charAt(0));
	document.write('<br>');
	document.write('Los primeros 3 caracteres sao: '+cadeia.substring(0,3));
	document.write('<br>');
	if(cadeia.indexOf('hola')!=-1)
		document.write('Se ingressou para a subcadeia ola');
	else
		document.write('A cadeia convertida para maiusculas eh: '+cadeia.toUpperCase());
		document.write('<br>');
		document.write('A cadeia convertida para minusculas eh: '+cadeia.toLowerCase());
		document.write('<br>');
</script>
</body>

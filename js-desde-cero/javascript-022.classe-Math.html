<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var selec=prompt('Ingresse um valor entre 1 e 10 ');
	selec=parseInt(selec);
	var num=parseInt(Math.random()*10)+1;
	if(num==selec)
		document.write('Ganhou o numero que se sorteou eh o '+ num);
	else
		document.write('Sinto muito se sorteou o valor '+num+' e voce escolheu o '+selec);
</script>
</body>
</html>

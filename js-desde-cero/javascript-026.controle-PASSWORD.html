<!DOCTYPE html>
<html lang="pt=BR">
<head>
<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function verificar()
	{
		var clave=document.getElementById('clave').value;
		if(clave.length<5)
		{
			alert('A chave nao pode ter menos de 5 caracteres!');
		}
		else
		{
			alert('chave correta')
		}
	}
</script>
<form>
	Ingresse uma chave:
	<input type="password" id="chave">
	<br>
	<input type="button" value="Confirmar" onClick="verificar()">
</form>
</body>
</html>

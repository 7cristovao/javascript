<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
	<title></title>
<script type="text/javascript">
  function sumar(v1,v2) 
  {
    return v1+v2;
  }
 
  function restar(v1,v2) 
  {
    return v1-v2;
  }
 
  function calcular(x,y,fu)
  {
    var resu=fu(x,y);
    return resu;
  }
 
  var s1=calcular(10,5,sumar);
 
  document.write(s1+'<br>');
 
  var s2=calcular(10,5,restar);
 
  document.write(s2+'<br>');
</script>
</head>
<body>
</body>
</html>

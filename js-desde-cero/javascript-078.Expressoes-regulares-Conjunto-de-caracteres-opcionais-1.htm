<script type="text/javascript">
  var palavra=prompt('Ingresse uma palavra','');
  var patron=/^[a-zA-Z]/;
  if (patron.test(palavra))
    alert('A palavra começa com um carácter alfabético (maiúscula ou minúscula)');
  else
    alert('A palavra não começa com um carácter alfabético (maiúscula ou minúscula)');
</script>

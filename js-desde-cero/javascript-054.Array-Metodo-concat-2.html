<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var vec1=[10,20,30,40];
	var vec2=[100,200,300,400];
	var vecsoma=vec1.concat(vec2);
 	document.write('Primeiro vetor:');
  	document.write(vec1.join()+'<br>');
	document.write('Segundo vetor:');
	document.write(vec2.join()+'<br>');
	document.write('vetores concatenados:');
	document.write(vecsoma.join()+'<br>');
</script>
</body>
</html>

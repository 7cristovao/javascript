<body>
<script type="text/javascript">
 var col;
 col=prompt('Digite a cor com a qual se quer pintar o fundo da tela (vermelho, verde, azul) ');
  
switch(col){
  case 'vermelho': document.bgColor='#ff0000';
      break;
  case 'verde': document.bgColor='#00ff00';
      break; 
  case 'azul': document.bgColor='#0000ff';
      break; 
}
</script>
</body>

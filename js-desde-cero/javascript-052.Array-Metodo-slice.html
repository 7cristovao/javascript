<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var vec=[10,20,30,40,50,60];
	document.write('Vetor original<br>');
	var f;
	for (f=0;f<vec.length;f++)
	{
		document.write(vec[f]+'-');
	}
	document.write('<br>');
	var vec2=vec.slice(1,4);
	document.write('Vector resultante da chamada ao slice<br>');
	for(f=0;f<vec2.length;f++)
	{
		document.write(vec2[f]+'-');
	}
</script>
</body>
</html>

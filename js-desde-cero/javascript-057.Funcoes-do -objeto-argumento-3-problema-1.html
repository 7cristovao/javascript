<!DOCTYPE html>

	<meta charset="UTF-8">
	<title></title>

<body>
<script type="text/javascript">
  function somar()
  {
    var s=0;
    var f;
    for(f=0; f<arguments.length; f++)
    {
      s=s+arguments[f];
    }
    return s;
  }
 
  document.write(somar(2,4));
  document.write('<br>');
  document.write(somar(1,2,3,4,5));
  document.write('<br>');
  document.write(somar(100,200,300));
 
</script>
</body>
</html>

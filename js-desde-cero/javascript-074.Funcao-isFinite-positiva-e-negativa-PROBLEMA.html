<body>
<script type="text/javascript">
  for(var x=1; ;x++)
  {
    var resu=Math.pow(10,x);
    if (isFinite(resu))
      document.write('10 elevado a la '+x+' es '+resu+'<br>');
    else
      break;
  }
</script>

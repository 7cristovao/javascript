<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var nomes=['marcos','ana','luis','jorge','carlos'];
		var f;
		document.write('Vetor antes de ordená-lo<br>');
		for(f=0;f<nomes.length;f++)
		{
			document.write(nomes[f]+'<br>');
		}
		nomes.sort();
		document.write('Vetor depois de ordená-lo<br>'); 
		for(f=0;f<nomes.length;f++)
		{
			document.write(nomes[f]+'<br>');
		}
	</script>
</body>
</html>

<script type="text/javascript">
 
  function calcularPerimetro(lado)
  {
    var per=lado*4;
    return per;
  }
 
  var l=prompt('Ingresse valor do lado:','');
  l=parseInt(l);
  document.write(calcularPerimetro(l));
 
</script>

<html>
<head>
</head>
<body>
<script type="text/javascript">
 var valor;

 valor=prompt('Digite um valor entre 1 e 5: ');

//convertemos em inteiro

 valor=parseInt(valor);
  
 
 switch(valor){
  case 1: document.write('um');
      break;
  case 2: document.write('dois');
      break;
  case 3: document.write('tres');
      break;
  case 4: document.write('quatro');
      break;
  case 5: document.write('cinco');
      break;
 default:document.write('deve digitar um valor entre 1 e 5 ');
 }
</script>
</body>
</html>

<script type="text/javascript">

function converterPortugues(x)
{
 if (x==1)
 return "um";
 else
  if (x==2)
  return "dois";
  else
   if (x==3)
   return "tres";
   else
    if (x==4)
    return "quatro";
    else
     if (x==5)
     return "cinco";
     else
     return "valor incorreto";
}

var valor;
valor=prompt("ingresse um valor entre um e cinco","");
valor=parseInt(valor);
var r;
r=converterPortugues(valor);
document.write(r);

</script>

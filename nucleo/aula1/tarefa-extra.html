<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarefa</title>
</head>
<body>
    <ul id="saida"></ul>
    <script>
    let x = ""
    while (x != "fim")
    {
        x = prompt("Digite um nome da lista (digite fim p/ terminar)")
        document.getElementById("saida").innerHTML += `<li> ${x} </li>`
    }
    </script>
</body>
</html>
